<!DOCTYPE html>
<html>
<head>
    <title>Pomodoro K | Login</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <br><br>
        <h1>PK Legal - Firma de Abogados</h1>
        <br><br>

        {% for message in get_flashed_messages() %}
         <div class="flash alert alert-success col-sm-4" role="success">{{ message }}</div>
        {% endfor %}

        {% block body %}{% endblock %}

        <h2>login</h2>

        {% if error %}
         <p class="alert alert-danger col-sm-4" role="danger"><strong>Error:</strong> {{ error }}</p>
        {% endif %}

        <form action="{{ url_for('login') }}" method="post" class="form-group">
            <dl>
                <dt>Nombre de usuario:</dt>
                <dd><input type="text" name="username" class="form-control col-sm-4"></dd>
                <dt>Password:</dt>
                <dd><input type="password" name="password" class="form-control col-sm-4"></dd>
                <br><br>
                <dd><input type="submit" class="btn btn-primary" value="entrar"></dd>
                <span>Usa "admin" para nombre de usuario y password</span>
            </dl>
        </form>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
